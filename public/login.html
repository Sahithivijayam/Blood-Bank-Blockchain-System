<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* Reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f4f8;
            background-image: url("imgs/img3.jpeg");
            background-size: cover;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
        }

        /* Button styling */
        button {
            background-color: #db0e0e;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            background-color: #3e8e41;
            transform: scale(1);
        }
    </style>
    <script>
        // Function to load the navbar
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        }
        loadNavbar();
    </script> 
</head>
<body>
    <h1>User Login</h1>
    <button onclick="redirectTo('patient_login.html')">Patient Login</button>
    <button onclick="redirectTo('donor_login.html')">Donor Login</button>

    <script src="app.js"></script>
</body>
</html>
