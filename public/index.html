<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank BlochChain System</title>
    <!-- Include Web3 library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('imgs/img2.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh; /* Ensure the background covers the entire viewport height */
            margin: 0; /* Remove default margin to prevent unwanted spacing */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Set text color to white for better visibility */
        }

        h1 {
            color: #db0505;
        }

        button {
            background-color: #de0c0c;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #cc0707;
        }
    </style>
    <script>
        // Function to load the navbar
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        }
        loadNavbar();
    </script> 
</head>
<body>
    <h1>BLOOD BANK BLOCKCHAIN SYSTEM</h1>
    <button onclick="redirectTo('register.html')">Register Donor/Patient</button>
    <button onclick="redirectTo('admin.html')">Admin Login</button>
    <button onclick="redirectTo('login.html')">User Login</button>
    <button onclick="redirectTo('donated_blood.html')">check available donated_blood</button>
    

    <script src="app.js"></script>
</body>
</html>
